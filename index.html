<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic form</title>
</head>
<body>
    <div class="main-container">
        <div class="image">
            <div class="logo-container">My logo</div>
            <img src="" alt="">
        </div>

        <div class="form-section">
            <div class="headings">
                <p class="fp">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur, architecto earum vel impedit tenetur possimus!</p>
                <p class="sp">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            </div>
            <form action="">
                <legend>Let's Do it</legend>
                <div class="box">
                    <label for="fname">First name</label>
                    <input type="text" name="first name" id="fname">
                </div>
                <div class="box">
                    <label for="lname">Last name</label>
                    <input type="text" name="Last name" id="lname">
                </div>

                <div class="box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="box">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone">
                </div>

                <div class="box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="box">
                    <label for="cPassword">Confirm password</label>
                    <input type="password" name="cPassword" id="cPassword">
                </div>
            </form>

            <div class="btn">
                <button type="submit">Create Account</button>
                <span>Already have an account <a href="#">Log in</a></span>
            </div>

        </div>
    </div>
</body>
</html>
